<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequencer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <fieldset>
            <legend>TRANSPORTER</legend>
            <label for="transporter-is-midi">Use MIDI:</label>
            <input type="checkbox" name="transporter-is-midi" id="transporter-is-midi">
            <div>
                <select name="transporter-midi-input-select" id="transporter-midi-input-select">
                    <option value="transporter-sequencer">Transporter to Sequencer</option>
                </select>
                <img src="/static/right-arrow.svg" alt="">
                <select name="transporter-midi-output-select" id="transporter-midi-output-select">
                    <option value="sequencer-transporter">Sequencer to Transporter</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>BASS</legend>
            <label for="bass-controller-is-midi">Use MIDI Controller:</label>
            <input type="checkbox" name="bass-controller-is-midi" id="bass-controller-is-midi">
            <div>
                <select name="bass-controller-midi-input-select" id="bass-controller-midi-input-select">
                    <option value="bass-controller-sequencer">Bass Controller to Sequencer</option>
                </select>
                <img src="/static/right-arrow.svg" alt="">
                <select name="bass-controller-midi-output-select" id="bass-controller-midi-output-select">
                    <option value="sequencer-bass-controller">Sequencer to Bass Controller</option>
                </select>
            </div>
            <hr>
            <label for="bass-synth-is-midi">Use MIDI Synth:</label>
            <input type="checkbox" name="bass-synth-is-midi" id="bass-synth-is-midi">
            <div>
                <select name="bass-synth-midi-output-select" id="bass-synth-midi-output-select">
                    <option value="sequencer-bass-synth">Sequencer to Bass Synth</option>
                </select>
                on channel
                <input type="number" name="bass-synth-midi-channel" id="bass-synth-midi-channel" min="1" max="16"
                    value="1">
            </div>
        </fieldset>
        <fieldset>
            <legend>DRUMS</legend>
            <label for="drums-controller-is-midi">Use MIDI Controller:</label>
            <input type="checkbox" name="drums-controller-is-midi" id="drums-controller-is-midi">
            <div>
                <select name="drums-controller-midi-input-select" id="drums-controller-midi-input-select">
                    <option value="drums-controller-sequencer">Drums Controller to Sequencer</option>
                </select>
                <img src="/static/right-arrow.svg" alt="">
                <select name="drums-controller-midi-output-select" id="drums-controller-midi-output-select">
                    <option value="sequencer-drums-controller">Sequencer to Drums Controller</option>
                </select>
            </div>
            <hr>
            <label for="drums-synth-is-midi">Use MIDI Synth:</label>
            <input type="checkbox" name="drums-synth-is-midi" id="drums-synth-is-midi">
            <div>
                <select name="drums-synth-midi-output-select" id="drums-synth-midi-output-select">
                    <option value="sequencer-drums-synth">Sequencer to Drums Synth</option>
                </select>
                on channel
                <input type="number" name="drums-synth-midi-channel" id="drums-synth-midi-channel" min="1" max="16"
                    value="1">
            </div>
        </fieldset>
        <fieldset>
            <legend>KEYS</legend>
            <label for="keys-controller-is-midi">Use MIDI Controller:</label>
            <input type="checkbox" name="keys-controller-is-midi" id="keys-controller-is-midi">
            <div>
                <select name="keys-controller-midi-input-select" id="keys-controller-midi-input-select">
                    <option value="keys-controller-sequencer">Keys Controller to Sequencer</option>
                </select>
                <img src="/static/right-arrow.svg" alt="">
                <select name="keys-controller-midi-output-select" id="keys-controller-midi-output-select">
                    <option value="sequencer-keys-controller">Sequencer to Keys Controller</option>
                </select>
            </div>
            <hr>
            <label for="keys-synth-is-midi">Use MIDI Synth:</label>
            <input type="checkbox" name="keys-synth-is-midi" id="keys-synth-is-midi">
            <div>
                <select name="keys-synth-midi-output-select" id="keys-synth-midi-output-select">
                    <option value="sequencer-keys-synth">Sequencer to Keys Synth</option>
                </select>
                on channel
                <input type="number" name="keys-synth-midi-channel" id="keys-synth-midi-channel" min="1" max="16"
                    value="1">
            </div>
        </fieldset>
        <fieldset>
            <legend>LEAD</legend>
            <label for="lead-controller-is-midi">Use MIDI Controller:</label>
            <input type="checkbox" name="lead-controller-is-midi" id="lead-controller-is-midi">
            <div>
                <select name="lead-controller-midi-input-select" id="lead-controller-midi-input-select">
                    <option value="lead-controller-sequencer">Lead Controller to Sequencer</option>
                </select>
                <img src="/static/right-arrow.svg" alt="">
                <select name="lead-controller-midi-output-select" id="lead-controller-midi-output-select">
                    <option value="sequencer-lead-controller">Sequencer to Lead Controller</option>
                </select>
            </div>
            <hr>
            <label for="lead-synth-is-midi">Use MIDI Synth:</label>
            <input type="checkbox" name="lead-synth-is-midi" id="lead-synth-is-midi">
            <div>
                <select name="lead-synth-midi-output-select" id="lead-synth-midi-output-select">
                    <option value="sequencer-lead-synth">Sequencer to Lead Synth</option>
                </select>
                on channel
                <input type="number" name="lead-synth-midi-channel" id="lead-synth-midi-channel" min="1" max="16"
                    value="1">
            </div>
        </fieldset>
        <fieldset>
            <legend>Show Chart Source Code</legend>
            <input type="checkbox" name="show-source-code" id="show-source-code">
        </fieldset>
    </form>

    <!-- <script type="module" src="./app.js"></script> -->
</body>

</html>
